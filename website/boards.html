<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Board | Agniphy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Agniphy</h1>
    <button class="btn-secondary" id="logoutBtn">Logout</button>
  </header>

  <section class="section">
    <h2>Select Your Education Board</h2>
    <div class="board-selection">
      <div class="board-card" data-board="CBSE">CBSE</div>
      <div class="board-card" data-board="ICSE">ICSE</div>
      <div class="board-card" data-board="WBCHSE">WBCHSE</div>
      <div class="board-card" data-board="STATE">Other State Boards</div>
    </div>
  </section>

  <script type="module">
    import { requireLogin, logoutUser } from "./script.js";

    // Ensure user is logged in
    requireLogin();

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", logoutUser);

    // Board selection
    document.querySelectorAll(".board-card").forEach(card => {
      card.addEventListener("click", () => {
        const board = card.getAttribute("data-board");
        localStorage.setItem("selectedBoard", board);
        window.location.href = "class.html";
      });
    });
  </script>
</body>
</html>
